<body>

    <div class="main_box">

        <div class="hero_container">

                    <h2>The Attendance Calculator</h2>
                </div>
    
                <div class="input_container">

                    <div class="input_2 input_child">
        
                        <input type="number" placeholder="Enter The Number of Classes You've Attended" id="attended_class" required>
        
                    </div>
        
                </div>
    
                <div class="button_container">
                    <button type="submit">CHECK ATTENDANCE</button>
                </div>

            </form>

        </div>
        <div class="popup popup-closed" id="popup">
            <div class="resultbox">
                <div class="messages">
                    <h4 id="result-heading">ðŸŽ‰CongratulationðŸŽ‰</h4>
                    
                    <p id="attendance"><b>Attendance : </b></p>
                    <p id="classes-required"><b>Required Classes :</b></p>
                </div>

                <button id="restart">OK</button>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
